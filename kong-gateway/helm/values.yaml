# Default values for chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#NB: We need to quote the yes and no else helm will change it to true and false

deployment:
  name: "kong-gateway"
  replica: 1
  terminationGracePeriodSeconds: 30

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: dev-kong.your-domain.com  # Update with actual dev domain
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: kong-gateway-tls
      hosts:
        - dev-kong.your-domain.com  # Update with actual dev domain

containers:
  repository: "docker-public.artifacts.internal.spark.co.nz"
  kong:
    image:
      project: "kong"
      name: "kong-gateway"
      tag: "latest"
      pullPolicy: "Always"
    resourceLimits:
      cpu: "600m"
      memory: "600Mi"
    resourceRequests:
      cpu: "200m"
      memory: "600Mi"